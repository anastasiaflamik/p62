<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>

<body>
    <h1>Welcome To The Dog Photo Gallery</h1>
    <img class="Logo" src="download (2).jpeg">
    <h2>
        Grid Gallery
    </h2>
    <div class="dogs">
        <img src="Rottweiler-puppy-rolling-over-for-a-belly-rub-outdoors.jpeg">
        <img src="German-Shepherd-puppies.jpg">
        <img src="dog-puppy-on-garden-royalty-free-image-1586966191.jpg">
        <img src="Being-a-bulldog-parent.jpg">
        <img src="71379863_m-1024x683.jpg">
        <img src="3408.jpg">
    </div>
    <h3>Sliding Gallery</h3>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img class="img-responsive" src="German-Shepherd-puppies.jpg">
                        <div class="carousel-content">
                            <p>German Shepherd</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="img-responsive" src="Being-a-bulldog-parent.jpg">
                        <div class="carousel-content">
                            <p>Bulldog</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="img-responsive" src="dog-puppy-on-garden-royalty-free-image-1586966191.jpg">
                        <div class="carousel-content">
                            <p>Golden Retriver</p>z
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="img-responsive" src="3408.jpg">
                        <div class="carousel-content">
                            <p>Pug</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="img-responsive" src="Rottweiler-puppy-rolling-over-for-a-belly-rub-outdoors.jpeg">
                        <div class="carousel-content">
                            <p>Rottweiler</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <img class="img-responsive" src="71379863_m-1024x683.jpg">
                        <div class="carousel-content">
                            <p>Husky</p>
                        </div>
                    </center>
                </div>
                <div class="carousel-inner">



                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="right"></span>

                        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="left"></span>
                </div>

</body>

</html>
